{% extends "base.html" %}

{% block content %}
<div class="container text-center">
<h2>Blogs</h2>
  <div class="row justify-content-center">
    {% for blog in blogs %}
      <div class="card pb-3 m-2 col-3">  
        <img class="mx-auto mb-3 object-fit-cover" alt={{blog.title}} style="height: 200px" src='{{blog.image_url.url}}' >
        <h5> {{blog.title}} </h5>
        <p> {{blog.content | truncatechars:100}}</p> 
        <a href="{% url 'post_detail' blog.id %}">ver m√°s</a> 
      </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
